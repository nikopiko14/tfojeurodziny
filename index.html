<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>wow twoje urodziny</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #rotatingText {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            animation: spin 3s linear infinite, zmiana 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes zmiana {
            0% { color: #6666ff; }
            25% { color: #00ffff; }
            50% { color: #00ff00; }
            75% { color: #ff3399; }
            100% { color: #6666ff; }
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: crimson;
            color: white;
        }

        #output {
            margin-top: 30px;
            text-align: center;
            font-size: 300%;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        /* üî• DU≈ªE‚ÄìMA≈ÅE */
        .duzemale {
            animation: duzemale 0.8s ease-in-out infinite;
        }

        @keyframes duzemale {
            0%   { transform: scale(1); }
            50%  { transform: scale(2); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

<div id="rotatingText">STO LAT G≈ÅƒÑBIE</div>

<div id="output" class="hidden"></div>

<br><br>

<button id="btn">nie klikaj mnie</button>

<audio id="sound" src="kurwa.mp3"></audio>

<script>
    const texts = [
        "Co ty kurwo jebana nie pomyli≈Ço ci sie co≈õ?",
        "Mia≈Ça≈õ kurewko nie klikaƒá",
        "Co ty kurwo",
        "Pierdol siƒô",
        "Nie pojeba≈Ço ci sie co≈õ?"
    ];

    const btn = document.getElementById("btn");
    const rotatingText = document.getElementById("rotatingText");
    const output = document.getElementById("output");
    const sound = document.getElementById("sound");

    btn.addEventListener("click", () => {
        // zatrzymaj animacjƒô napisu
        rotatingText.style.display = "none";

        // losowy tekst
        const randomIndex = Math.floor(Math.random() * texts.length);
        output.textContent = texts[randomIndex];
        output.classList.remove("hidden");

        // animacja du≈ºe‚Äìma≈Çe
        output.classList.add("duzemale");

        // d≈∫wiƒôk na MAX (przeglƒÖdarkowe)
        sound.volume = 1;
        sound.currentTime = 1.1;
        sound.play();
    });
</script>

</body>
</html>
