<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>wow twoje urodziny</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #rotatingText {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            animation: spin 3s linear infinite, zmiana 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes zmiana {
            0% { color: #6666ff; }
            25% { color: #00ffff; }
            50% { color: #00ff00; }
            75% { color: #ff3399; }
            100% { color: #6666ff; }
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: crimson;
            color: white;
            margin: 10px;
        }

        #output {
            margin-top: 30px;
            text-align: center;
            font-size: 300%;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .duzemale {
            animation: duzemale 0.8s ease-in-out infinite;
        }

        @keyframes duzemale {
            0%   { transform: scale(1); }
            50%  { transform: scale(2); }
            100% { transform: scale(1); }
        }

        #answers img {
            width: 200px;
            margin: 10px;
        }
        #yes {
            background: green;
        }
    </style>
</head>

<body>

<div id="rotatingText">STO LAT GŁĄBIE</div>

<div id="output" class="hidden"></div>

<div id="buttons" class="hidden">
    <button id="yes">TAK</button>
    <button id="no">NIE</button>
</div>

<div id="answers" class="hidden"></div>

<br>

<button id="btn">nie klikaj mnie</button>

<audio id="sound" src="kurwa.mp3"></audio>

<script>
    const texts = [
        "Co ty kurwo jebana nie pomyliło ci sie coś?",
        "Miałaś kurewko nie klikać",
        "Co ty kurwo",
        "Pierdol się",
        "Nie pojebało ci sie coś?",
        "Czy ty jesteś jakaś pierdolnięta?"
    ];

    const btn = document.getElementById("btn");
    const rotatingText = document.getElementById("rotatingText");
    const output = document.getElementById("output");
    const sound = document.getElementById("sound");
    const buttons = document.getElementById("buttons");
    const answers = document.getElementById("answers");

    btn.addEventListener("click", () => {
        rotatingText.style.display = "none";
        buttons.classList.add("hidden");
        answers.classList.add("hidden");
        answers.innerHTML = "";

        const text = texts[Math.floor(Math.random() * texts.length)];

        output.textContent = text;
        output.classList.remove("hidden");
        output.classList.add("duzemale");

        sound.volume = 1;
        sound.currentTime = 0;
        sound.play();

        if (text === "Czy ty jesteś jakaś pierdolnięta?") {
            buttons.classList.remove("hidden");
            buttons.addEventListener("click", () => {
                buttons.classList.add("hidden");
            }
        }
    });

    document.getElementById("yes").addEventListener("click", () => {
        buttons.classList.add("hidden");
        answers.classList.remove("hidden");
        answers.innerHTML = `
            <div style="font-size:48px;margin-bottom:20px;">No widać właśnie</div>
            <img src="idiot1.jpg">
            <img src="idiot2.jpg">
        `;
    });

    document.getElementById("no").addEventListener("click", () => {
        buttons.classList.add("hidden");
        answers.classList.remove("hidden");
        answers.innerHTML = `
            <div style="font-size:48px;margin-bottom:20px;">No nie sądzę</div>
            <img src="idiot1.jpg">
            <img src="idiot2.jpg">
        `;
    });
</script>

</body>
</html>
